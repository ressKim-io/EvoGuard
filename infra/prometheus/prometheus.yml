# Prometheus Configuration
global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alerting (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: []

# Rule files (optional)
# rule_files:
#   - "rules/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Go API Service
  - job_name: "api-service"
    static_configs:
      - targets: ["host.docker.internal:8080"]
    metrics_path: /metrics

  # ML Service
  - job_name: "ml-service"
    static_configs:
      - targets: ["host.docker.internal:8001"]
    metrics_path: /metrics

  # MLflow
  - job_name: "mlflow"
    static_configs:
      - targets: ["mlflow:5000"]
    metrics_path: /metrics


---
# API Service Database Secret
apiVersion: v1
kind: Secret
metadata:
  name: api-service-db-secret
  labels:
    app.kubernetes.io/name: api-service
    app.kubernetes.io/managed-by: {{ .Release.Service }}
type: Opaque
stringData:
  password: {{ .Values.postgresql.auth.password | quote }}
  username: {{ .Values.postgresql.auth.username | quote }}
  database: {{ .Values.postgresql.auth.database | quote }}

---
# ML Service Registry Secret (placeholder)
apiVersion: v1
kind: Secret
metadata:
  name: ml-service-registry-secret
  labels:
    app.kubernetes.io/name: ml-service
    app.kubernetes.io/managed-by: {{ .Release.Service }}
type: Opaque
stringData:
  token: "placeholder-token"
